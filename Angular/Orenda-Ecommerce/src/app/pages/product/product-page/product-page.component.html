<div class="row">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <div style="display: flex; justify-content: space-between" class="w-100">
          <h4 class="card-title">Table Product</h4>
          <button type="button" class="btn btn-inverse-primary btn-fw">
            Add Product
          </button>
        </div>
        <p class="card-description">Danh sách sản phẩm</p>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Tên sản phẩm</th>
                <th>Giá sản phảm</th>
                <th>Số lượng</th>
                <th>Thuộc loại SP</th>
                <th>Trạng thái</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of products; let i = index">
                <td>{{ p.name }}</td>
                <td>{{ p.price }}</td>
                <td>{{ p.quantity }}</td>
                <!-- <td>
                  <label class="badge badge-info">{{
                    getFormattedExpiryDate(p.expiryDate)
                  }}</label>
                </td> -->
                <!-- <td>{{ getCategoryName(p.categoryId) }}</td> -->
                <td>
                  <button type="button" class="btn btn-primary btn-icon-text">
                    <i class="ti-file btn-icon-prepend"></i>
                    Edit
                  </button>
                  <button style="margin-left: 10px" type="button" class="btn btn-outline-primary btn-icon-text">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
