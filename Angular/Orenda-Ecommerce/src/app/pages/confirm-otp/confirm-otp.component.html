<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../../../assets/themes/images/logo.svg" alt="logo">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form [formGroup]='formConfirmOTP' (ngSubmit)="onSubmit()" class="pt-3">
                            <div class="form-group">
                                <input type="text" id="OTP" formControlName="OTP" name="OTP" class="form-control"
                                    placeholder="OTP..."
                                    [class.is-invalid]="formConfirmOTP.get('OTP')?.invalid && formConfirmOTP.get('OTP')?.touched" />
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    type="submit">SEND OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
