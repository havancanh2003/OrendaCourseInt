    <!-- <hr class="mt-0 mb-4"> -->
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2"
                        src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmitUpdateInfo()">
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" name="userName"
                                [(ngModel)]="infoUser.userName" type="text" placeholder="Enter your username">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" name="firstName"
                                    placeholder="Enter your first name" [(ngModel)]="infoUser.fullName">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Gender</label>
                                <select class="form-control" id="exampleSelectGender" name="gender"
                                    [(ngModel)]="infoUser.gender">
                                    <option [value]="1">
                                        Male
                                    </option>
                                    <option [value]="0">
                                        Female
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Role level</label>
                                <input class="form-control" id="inputOrgName" type="text"
                                    placeholder="Enter your organization name" name="role" readonly
                                    [(ngModel)]="infoUser.role">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input readonly class="form-control" id="inputLocation" type="text" name="location"
                                    placeholder="Enter your location" [(ngModel)]="infoUser.location">
                                <i (click)="changeAddress()" class="fa-solid fa-house">changeAddress</i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" name="email"
                                placeholder="Enter your email address" [(ngModel)]="infoUser.email">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" name="phoneNumber" type="tel"
                                    placeholder="Enter your phone number" [(ngModel)]="infoUser.phoneNumber">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                    (change)="onDateChange($event)" placeholder="Enter your birthday"
                                    [(ngModel)]="dateAsString">
                            </div>
                        </div>
                        <input hidden name="id" [(ngModel)]="infoUser.id">
                        <button [disabled]="infoUser.id === '' ? true : null" class="btn btn-primary" type="submit">Save
                            changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-form-address" *ngIf="isPopupAddressVisible">
    <app-form-address [currentAddress]="idInfoAdd" (addressChange)="showChangedAddress($event)"
        class="w-50"></app-form-address>
</div>
