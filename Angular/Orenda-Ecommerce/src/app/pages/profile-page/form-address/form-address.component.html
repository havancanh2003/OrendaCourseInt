<div class="card">
    <div class="card-body">
        <h4 class="card-title">Address User</h4>
        <!-- <p class="card-description">
            Add classes like <code>.form-control-lg</code> and <code>.form-control-sm</code>.
        </p> -->
        <form>
            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/Thành phố</label>
                <select style="color: black;" id="province" class="form-control form-control-lg"
                    [(ngModel)]="selectedProvince" name="province" (change)="onProvinceChange()">
                    <option *ngFor="let province of provinces" [value]="province.value">
                        {{ province.displayText }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="district" class="form-label">Quận/Huyện</label>
                <select style="color: black;" id="district" class="form-control form-control-lg"
                    [(ngModel)]="selectedDistrict" name="district" (change)="onDistrictChange()">
                    <option *ngFor="let district of districts" [value]="district.value">
                        {{ district.displayText }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="ward" class="form-label">Phường/Xã</label>
                <select style="color: black;" id="ward" class="form-control form-control-lg" [(ngModel)]="selectedWard"
                    name="ward">
                    <option *ngFor="let ward of wards" [value]="ward.value">
                        {{ ward.displayText }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button style="margin-right: 10px;" type="button" class="btn btn-secondary"
                    (click)="closeModal()">Đóng</button>
                <button type="button" class="btn btn-primary" (click)="saveAddress()">Lưu</button>
            </div>
        </form>
    </div>
</div>
