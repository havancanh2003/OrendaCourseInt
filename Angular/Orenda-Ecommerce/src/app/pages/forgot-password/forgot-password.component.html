<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../../../assets/themes/images/logo.svg" alt="logo">
                        </div>
                        <h4>Hello! let's update to new password</h4>
                        <h6 class="font-weight-light">Forgot password.</h6>
                        <form [formGroup]='formForgotPassword' (ngSubmit)="onSubmit()" class="pt-3">
                            <div class="form-group">
                                <!-- <label>Email Account</label> -->
                                <input type="text" id="email" formControlName="email" name="email" class="form-control"
                                    placeholder="Email..."
                                    [class.is-invalid]="formForgotPassword.get('email')?.invalid && formForgotPassword.get('email')?.touched" />

                                <div *ngIf="formForgotPassword.get('email')?.invalid && formForgotPassword.get('email')?.touched"
                                    class="invalid-feedback">
                                    Email không hợp lệ.
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label>New Password</label> -->
                                <input type="password" id="password" formControlName="password" name="password"
                                    class="form-control" placeholder="Password..."
                                    [class.is-invalid]="formForgotPassword.get('password')?.invalid && formForgotPassword.get('password')?.touched" />
                                <div class="invalid-feedback"
                                    *ngIf="formForgotPassword.controls['password'].invalid && formForgotPassword.controls['password'].touched">
                                    Mật khẩu không hợp lệ.
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label>Confirm Password</label> -->
                                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                                    name="confirmPassword" class="form-control" placeholder="Confirm Password..."
                                    [class.is-invalid]="formForgotPassword.get('confirmPassword')?.invalid && formForgotPassword.get('confirmPassword')?.touched" />
                                <div class="invalid-feedback"
                                    *ngIf="formForgotPassword.controls['confirmPassword'].invalid && formForgotPassword.controls['confirmPassword'].touched">
                                    Xác nhận mật khẩu không hợp lệ.
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="formForgotPassword.hasError('passwordsMatchValidator')">
                                    Mật khẩu và xác nhận mật khẩu không khớp.
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    type="submit">SUBMIT
                                </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Back to <a routerLink="/login" class="text-primary">Login</a>?
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
