<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../../../assets/themes/images/logo.svg" alt="logo">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form [formGroup]='formLogin' (ngSubmit)="onSubmitLogin()" class="pt-3">
              <div class="form-group">
                <input type="text" id="email" formControlName="email" name="email" class="form-control"
                  placeholder="Email..."
                  [class.is-invalid]="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" />

                <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched"
                  class="invalid-feedback">
                  Email is required and true format.
                </div>
              </div>
              <div class="form-group">
                <input type="password" id="password" formControlName="password" name="password" class="form-control"
                  placeholder="Password..." />
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN
                  IN</button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                </div>
                <a routerLink='/forgot-password' class="auth-link text-black">Forgot password?</a>
              </div>
              <div class="mb-2">
                <button disabled type="button" class="btn btn-block btn-facebook auth-form-btn">
                  <i class="ti-facebook mr-2"></i>Connect using facebook
                </button>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
